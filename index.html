<!DOCTYPE html>
<html>
<head>
	<title>My Site</title>
	<link rel="stylesheet" type="text/css" href="Css/styles.css">
</head>
<body>

		<h1>Facebook</h1>
	</div>

	
	<div class="box">

		<p class="places">Log in to Facebook</p>

	<form>

		<br>

	</form>
	<br>
		<button type="button" class="btn">
			Log in
		</button>
		<br>

	<p class="place">Forgotten password?</p>


	<hr>
	<br>
		<button type="button" class="btn1">
			Create new account
		</button>

	</div>

</body>
</html>
